{% extends "project_base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block page_title %}
    <h1>Add Attendee</h1>
{% endblock page_title %}

{% block content %}
    <style>
        label[for=id_add_to_course] {
            padding-left: 0 !important;
            font-weight: bold !important;
        }
        label[for=id_add_to_course] p {
            font-weight: normal !important;
        }
    </style>
    <section id="forms">
        <div class='container'>
            {% csrf_token %}
            {% crispy form %}
            {% for form in inlines %}
                {% crispy form %}
            {% endfor %}
        </div>
    </section>
{% endblock %}
